<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>New Student - StudyTrack Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --primary: #4f46e5;
            --accent: #f59e0b;
            --dark: #1f2937;
            --gray: #6b7280;
            --light-gray: #e5e7eb;
            --bg-light: #f8fafc;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--dark);
            max-width: 600px;
            margin: 40px auto;
            padding: 20px 30px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 12px;
        }

        header i {
            font-size: 2rem;
            color: var(--primary);
        }

        header h1 {
            font-weight: 700;
            font-size: 2rem;
            color: var(--primary);
            margin: 0;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            margin-top: 20px;
            color: var(--dark);
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 14px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            color: var(--dark);
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 6px rgba(79, 70, 229, 0.3);
        }

        button {
            margin-top: 32px;
            background-color: var(--primary);
            color: white;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button i {
            font-size: 1.2rem;
        }

        button:hover {
            background-color: var(--accent);
            color: var(--dark);
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
        }

        .message-error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <i class="fas fa-graduation-cap"></i>
        <h1>StudyTrack - Add Student</h1>
    </header>

    <form action="{% url 'addstudent' %}" method="POST">
        {% csrf_token %}
        <label for="studentname">Student Name</label>
        <input type="text" id="studentname" name="studentname" placeholder="Enter student username" required />

        <label for="coursename">Course Name</label>
        <select id="coursename" name="coursename" required>
            <option value="" disabled selected>Select status</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Computer Science - Python">Computer Science - Python</option>
            <option value="Web Development">Web Development</option>
            <option value="Blockchain">Blockchain</option>
            <option value="Cloud Computing">Cloud Computing</option>
        </select>

        <label for="startdate">Start Date</label>
        <input type="date" id="startdate" name="startdate" required />

        <label for="enddate">End Date</label>
        <input type="date" id="enddate" name="enddate" required />

        <label for="hoursspent">Hours Spent</label>
        <input type="number" id="hoursspent" name="hoursspent" placeholder="e.g., 12.5" step="0.1" min="0" required />

        <label for="completion">Completion Percentage</label>
        <input type="number" id="completion" name="completion" placeholder="0 to 100" min="0" max="100" required />

        <label for="status">Status</label>
        <select id="status" name="status" required>
            <option value="" disabled selected>Select status</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Completed">Completed</option>
            <option value="Not Started">Not Started</option>
        </select>

        <button type="submit"><i class="fas fa-user-plus"></i> Add Student</button>
        <button type="button" onclick="window.location.href='/admindashboard'">
            <i class="fas fa-sign-out-alt"></i> Back
        </button>
    </form>

    {% if messages %}
    <div class="message {% if 'error' in messages %}message-error{% else %}message-success{% endif %}">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</body>

</html>
